name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  publish:
    name: Build And Publish Release
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build release artifact
        run: bash scripts/build-release.sh

      - name: Capture artifact path
        id: artifact
        run: echo "zip_path=$(ls dist/rotblocker-plusplus-v*.zip | head -n 1)" >> "$GITHUB_OUTPUT"

      - name: Upload release zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: rotblocker-plusplus-release-zip
          path: ${{ steps.artifact.outputs.zip_path }}
          if-no-files-found: error
          retention-days: 30

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.artifact.outputs.zip_path }}
          generate_release_notes: true
