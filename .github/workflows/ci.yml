name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    name: Unit And Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize submodules (if configured)
        shell: bash
        run: |
          if [[ -f .gitmodules ]]; then
            git submodule sync --recursive
            git submodule update --init --recursive
          elif git ls-files --stage | awk '$1 == "160000" { found=1 } END { exit found ? 0 : 1 }'; then
            echo "::warning::Git submodule entries detected, but .gitmodules is missing. Skipping submodule initialization."
          else
            echo "No submodules configured."
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run full test suite
        run: npm test

  build-artifact:
    name: Build Release Zip
    runs-on: ubuntu-latest
    needs:
      - unit
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize submodules (if configured)
        shell: bash
        run: |
          if [[ -f .gitmodules ]]; then
            git submodule sync --recursive
            git submodule update --init --recursive
          elif git ls-files --stage | awk '$1 == "160000" { found=1 } END { exit found ? 0 : 1 }'; then
            echo "::warning::Git submodule entries detected, but .gitmodules is missing. Skipping submodule initialization."
          else
            echo "No submodules configured."
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build release artifact
        run: bash scripts/build-release.sh

      - name: Upload release zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: rotblocker-plusplus-release-zip
          path: dist/rotblocker-plusplus-v*.zip
          if-no-files-found: error
          retention-days: 14

  browser-smoke:
    name: Browser Smoke Test
    runs-on: ubuntu-latest
    needs:
      - unit
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize submodules (if configured)
        shell: bash
        run: |
          if [[ -f .gitmodules ]]; then
            git submodule sync --recursive
            git submodule update --init --recursive
          elif git ls-files --stage | awk '$1 == "160000" { found=1 } END { exit found ? 0 : 1 }'; then
            echo "::warning::Git submodule entries detected, but .gitmodules is missing. Skipping submodule initialization."
          else
            echo "No submodules configured."
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright package
        run: npm install --no-save playwright

      - name: Install Playwright Chromium browser
        run: npx playwright install --with-deps chromium

      - name: Run browser smoke test
        run: node --test tests/browser-smoke.test.js
